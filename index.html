
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="shortcut icon" href="Favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <!-- Add navigation items here if needed -->
        </nav>
    </header>
    <main>
        <article>
            <section class="mark">
                <div class="up">
                    <p class="one">Your Result</p>
                </div>
                <div class="big">
                    <p class="big-font">76</p>
                    <p class="small">of 100</p>
                </div>
                <div class="heading">
                    <p class="heading">Great</p>
                </div>
                <div class="para">
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </section>
            <section class="beside">
                <div class="beside-1">
                    <p class="Summary">Summary</p>
                </div>
                <div class="Image reaction">
                    <img src="Images/icon-reaction.svg" alt="Reaction Icon">
                    <p>Reaction</p>
                    <p class="score">80/100</p>
                </div>
                <div class="Image memory">
                    <img src="Images/icon-memory.svg" alt="Memory Icon">
                    <p>Memory</p>
                    <p class="score">92/100</p>
                </div>
                <div class="Image verbal">
                    <img src="Images/icon-verbal.svg" alt="Verbal Icon">
                    <p>Verbal</p>
                    <p class="score">61/100</p>
                </div>
                <div class="Image visual">
                    <img src="Images/icon-visual.svg" alt="Visual Icon">
                    <p>Visual</p>
                    <p class="score">72/100</p>
                </div>
                <div class="continue">
                    <button>Continue</button>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
